<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/login.css" />

    <title>Login</title>
  </head>

  <body>
    <div class="logo-container">
      <img src="img/logo.png" alt="Logo of the bank" class="logo-login" />
    </div>

    <div class="login-container">
      <div class="username-container">
        <label for="">Username:</label>
        <input type="text" />
      </div>
      <div class="password-container">
        <label for="">Password:</label>
        <input type="password" />
      </div>
      <button class="button-login">Login</button>
      <a href="#" class="create-account">Create account</a>
    </div>

    <div class="create-account-container hidden">
      <div class="username-container">
        <label for="">Create new username:</label>
        <input type="text" />
      </div>
      <div class="password-container">
        <label for="">Create new password:</label>
        <input type="password" />
        <label for="">Confirm new password:</label>
        <input type="password" />
      </div>
      <button class="button-login">Create Account</button>
      <a href="#" class="create-account">Already have an account? Sign in</a>
    </div>

    <script src="app.js"></script>
  </body>
</html>
